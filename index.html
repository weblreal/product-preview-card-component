<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
  <div class="container">
    <picture>
      <source media="(min-width: 581px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="perfume">
    </picture>
    
    <div class="contents-container">
      <header>
        <div class="item"><h2>PERFUME</h2></div>
      </header>
      <div class="product-name"><h1>Gabrielle Essence Eau De Parfum</h1></div>
      
      <div class="product-description"><p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      
      <div class="product-price"><p class="price">$149.99</p>
        <p class="discount">$169.99</p></div>
      
        <button><img class="cart" src="images/icon-cart.svg" alt="">Add to Cart </button>
        
    </div>
  </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/webreal/">Web Real</a>.
    </div>
  </footer>
</body>
</html>
